<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ascendancy Labs AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                primary: '#22d3ee', // Cyan-400 (Base)
                purple: '#a855f7',  // Purple-500
                pink: '#d946ef',    // Fuchsia-500
                dark: '#0B1120',
              },
              accent: {
                yellow: '#F59E0B',
                red: '#EF4444',
                success: '#10B981',
              },
              slate: {
                850: '#151f32',
                900: '#0f172a',
                950: '#020617',
              }
            },
            boxShadow: {
              'neon': '0 0 15px rgba(34, 211, 238, 0.4), 0 0 10px rgba(168, 85, 247, 0.3)',
              'neon-strong': '0 0 30px rgba(34, 211, 238, 0.6), 0 0 20px rgba(217, 70, 239, 0.5)',
              'card': '0 0 0 1px rgba(255, 255, 255, 0.05), 0 10px 15px -3px rgba(0, 0, 0, 0.5)',
            },
            backgroundImage: {
              'glow-gradient': 'radial-gradient(circle at top center, rgba(34, 211, 238, 0.15), transparent 70%)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC; 
        color: #0F172A; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .dark body {
        background-color: #020617;
        color: #F8FAFC;
      }
      
      .neon-transition {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #22d3ee; 
      }
      
      input, textarea, select {
        outline: none;
      }

      /* ASCENDANCY MULTI-COLOR GRADIENT BUTTON */
      .btn-ascendancy {
        /* Cyan -> Blue -> Purple -> Pink */
        background-image: linear-gradient(110deg, #22d3ee 0%, #3b82f6 33%, #a855f7 66%, #d946ef 100%);
        background-size: 200% auto;
        color: white;
        border: none;
        position: relative;
        z-index: 1;
        transition: all 0.4s ease;
        /* Default Neon Glow */
        box-shadow: 0 0 15px rgba(34, 211, 238, 0.3), 0 0 10px rgba(168, 85, 247, 0.2);
      }

      /* Hover: Animate Gradient & Intensify Glow */
      .btn-ascendancy:hover:not(:disabled) {
        background-position: right center; /* Moves the spectrum */
        box-shadow: 0 0 25px rgba(34, 211, 238, 0.6), 0 0 20px rgba(217, 70, 239, 0.5);
        transform: translateY(-1px);
      }

      .btn-ascendancy:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        background: #475569;
        box-shadow: none;
      }

      /* MULTI-COLOR TEXT GRADIENT */
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #3b82f6, #a855f7, #d946ef);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      /* GRADIENT BORDER UTILITY (For Inputs) */
      .focus-gradient-ring:focus {
        border-color: transparent;
        box-shadow: 0 0 0 2px #020617, 0 0 0 4px #22d3ee; /* Fallback */
        background-image: linear-gradient(#0f172a, #0f172a), linear-gradient(to right, #22d3ee, #d946ef);
        background-origin: border-box;
        background-clip: padding-box, border-box;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "recharts": "https://esm.sh/recharts@^3.5.1",
    "mammoth": "https://esm.sh/mammoth@1.6.0",
    "xlsx": "https://esm.sh/xlsx@0.18.5"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
